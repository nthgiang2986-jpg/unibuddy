<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="todo-app">
    <h2>to-do-list</h2>

    <!-- ADD TASK -->
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Add a task">
      <button id="addBtn">+</button>
    </div>

    <!-- TODO LIST -->
    <ul id="todoList"></ul>
  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
